<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Dispatch</title>
</head>
<body>
    <form action="index4.html">
        <label for="fname">condition is: </label>
        <input type="text"  required><br>

        <label for="fname">With patient now: </label>
        <input type="text" required><br>

        <label for="fname">Number of hurt/sick is: </label>
        <input type="text" required><br>

        <label for="fname"><b>How old is the patient: </b></label>
        <input type="text" required><br><br>

        <label for="fname">Patient's gender is: </label>
        <input type="text" required><br>

        <label for="options">Is she awake (conscious)?:</label>
        <select id="options" name="options" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="unknown">Unknown</option>
        </select><br>

        <label for="options"><b>Is he breathing?: </b></label>
        <select id="options" name="options" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="unknown">Unknown (3rd/4th party)</option>
            <option value="uncertain">UNCERTAIN (2nd party)</option>
            <option value="ineffective">INEFFECTIVE/AGONAL</option>
          </select><br>

          <label for="options"><b>Chief Complaint Code?: </b></label>
          <select id="options" name="options" required>
            <option value="pregnancy1">Pregnancy / Childbirth / Miscarriage</option>
            <option value="pregnancy2">Pregnancy problem (no contractions or birth)</option>
            <option value="others">Others</option>
          </select><br>

          <label for="fname">Others: </label>
          <input type="textbox"><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
