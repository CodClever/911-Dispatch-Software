<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>911 Dispatch</title>
</head>
<body>
    <h1>Call Taking - Incident ID(Pending)</h1>
    <div class="container">
        <form action="index2.html">
            <div class="row">
                <div class="col-25">
                    <label for="address"><b>Address: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required><br>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="bldg"><b>Bldg: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="apt-ste"><b>Apt/Ste: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="call-back-ph"><b>Call Back Ph: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="ext"><b>Ext: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="location"><b>Location: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="location-ph"><b>Location Phone: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="caller"><b>Caller Name: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="called-from"><b>Called From: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="problem"><b>Nature/Problem: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="problem-code"><b>Problem Code(Red, Yellow, Blue - in decending order): </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="priority"><b>Priority: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="map-page"><b>Map Page: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="city"><b>City: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="cmd"><b>CMD: </b></label>
                </div>
                <div class="col-75">
                <input type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="cross-sheet"><b>Cross Sheet: </b></label>
                </div>
                <div class="col-75">
                <textarea id="comment" name="comment" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="comment"><b>Comments: </b></label>
                </div>
                <div class="col-75">
                <textarea id="comment" name="comment" required></textarea>
                </div>
            </div>


            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
