<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Dispatch</title>
</head>
<body>
    <h1>Call Taking - Incident ID(Pending)</h1>
    <form action="index2.html">
        <label for="fname"><b>Address: </b></label>
        <input type="text" required><br>

        <label for="fname"><b>Bldg: </b></label>
        <input type="text" required>

        <label for="fname"><b>Apt/Ste: </b></label>
        <input type="text" required><br>

        <label for="fname"><b>Call Back Ph: </b></label>
        <input type="text">

        <label for="fname">Ext: </label>
        <input type="text"><br>

        <label for="fname"><b>Location: </b></label>
        <input type="text" required><br>

        <label for="fname"><b>Location Phone: </b></label>
        <input type="text"><br>

        <label for="fname">Caller Name: </label>
        <input type="text" required><br>

        <label for="fname">Called From: </label>
        <input type="text" required><br><br><br>

        <label for="fname"><b>Nature/Problem: </b></label>
        <input type="text" required><br>

        <label for="fname"><b>Problem Code: </b></label>
        <input type="text"><br>

        <label for="fname"><b>Priority: </b></label>
        <input type="text" required><br>

        <label for="fname"><b>Map Page: </b></label>
        <input type="text">

        <label for="fname">City: </label>
        <input type="text" required><br>

        <label for="fname">CMD: </label>
        <input type="text"><br>

        <label for="fname">Cross Sheet: </label>
        <input type="textbox"><br>

        <label for="fname">Comments: </label>
        <input type="textbox" required><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
